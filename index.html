<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<section>
		<div class="ba-container">
			<div class="ba-nike-card">
				<img src="img/logo.png" alt="logo-nike" class="ba-nike-card__logo">
				<img src="img/nikemax.png" alt="nike-max" class="ba-nike-card__img">
				<div class="ba-card-form">
					<h2 class="ba-card-form__title">Nike SB Stefan Janoski Max</h2>
					<span class="ba-card-form__subtitle">Unisex Skateboarding Shoe</span>
					<form class="ba-card-select">
					<img src="img/stars.png" alt="stars" class="ba-card-select__stars">
					<div class="ba-card-select__options ba-card-pick">
						<select name="size" class="ba-card-pick__size">
							<option value="Size" disabled selected>Size</option>
							<option value="38">38</option>
							<option value="39">39</option>
							<option value="40">40</option>
							<option value="41">41</option>
							<option value="42">42</option>
							<option value="43">43</option>
						</select>
						<select name="quantity" class="ba-card-pick__qty">
							<option value="Qty" disabled selected>Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>

					<button class="ba-card-select__btn">
						Add to cart
					</button>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
